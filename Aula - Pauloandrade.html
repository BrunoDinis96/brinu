<!DOCTYPE html>
<html lang="pt-br"> 
    <head> 
        <meta charset="utf 8">
        <meta name="desciption" content="Página explicando o que é HEAD">
    <title> Documento sobre o HEAD de um arquivo HTML </title>
    </head> 
    <body> <!-- COLOCA O CONTEUDO VISUAL-->
    <h1>Ola, como vai voce!</h1> <!-- titulos-->
    <p>
        Bom Dia!
    </p> <!-- Paragrafos -->
    <p>
       O dia <strong>hoje</strong><!-- negrito--> está <em>ótimo</em><!-- Italico --> 
    </p>
    
    
    </body>

</html>
